<div id="modal-share" class="modal">
  <div class="modal-box">
    <p class="modal-title">Поделиться этим HTML тегом</p>
    <p class="modal-url">
      <input id="modal-input" class="input" type="text" value="{{site.url}}/" readonly>
      <button id="modal-copy" class="button is-primary" data-clipboard-target="#modal-input">Копировать</button>
    </p>
    <p class="modal-social">
      <a id="modal-twitter" class="button is-twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fatomcss.ru%2Fhtmlref%2F&text=HTML%20Справочник%3A%20a%20по%20всем%20%23HTML%20тегам%20и%20аттрибутам">Поделиться в Twitter</a>
      <a id="modal-facebook" class="button is-facebook" href="https://www.facebook.com/sharer.php?u=http%3A%2F%2Fatomcss.ru%2Fhtmlref%2F">Поделиться в Facebook</a>
    </p>
    <a id="modal-close" class="modal-close"></a>
  </div>
</div>

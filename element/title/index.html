elementName: title

<section id="title" class="element">
  <header class="element-header">
    <nav translate="no" class="notranslate element-links">
      <span>
        Самозакрывающийся:
        <strong>
            Нет
        </strong>
      </span>
      <a class="element-links-direct" href="{{site.url}}/element/title/" data-element-name="title" data-tooltip="Ссылка на отдельную страницу с тегом">Ссылка</a>
      <a class="element-share" data-tooltip="Поделиться в соц. сетях" data-element-name="title">Поделиться</a>
      <a target="_blank" href="https://developer.mozilla.org/en/docs/Web/HTML/Element/title" data-tooltip="Посмотреть в Mozilla Developer Network" rel="external">MDN</a>
    </nav>
    <h2 translate="no" class="notranslate element-name">
      <a href="#title">
        <span>#</span>
        title
      </a>
    </h2>
    <div class="element-description">
      <p>Defines the <strong>title</strong> of the web page, displayed on the browser tab.</p>

    </div>
  </header>

      <div id="title-example-0" class="example">

        <article class="example-preview" translate="no">
          <div id="title-example-0-code" class="example-code">{% highlight html %}<title>The title element - HTML Reference</title>{% endhighlight %}</div>

</section>

---
layout: single
elementName: rp
---

<section id="rp" class="element">
  <header class="element-header">
    <nav translate="no" class="notranslate element-links">
        <span>
          Тип: <strong>inline (строчный)</strong>
        </span>
      <span>
        Самозакрывающийся:
        <strong>
            Нет
        </strong>
      </span>
      <a class="element-links-direct" href="{{site.url}}/element/rp/" data-element-name="rp" data-tooltip="Ссылка на отдельную страницу с тегом">Ссылка</a>
      <a class="element-share" data-tooltip="Поделиться в соц. сетях" data-element-name="rp">Поделиться</a>
      <a target="_blank" href="https://developer.mozilla.org/en/docs/Web/HTML/Element/rp" data-tooltip="Посмотреть в Mozilla Developer Network" rel="external">MDN</a>
    </nav>
    <h2 translate="no" class="notranslate element-name">
      <a href="#rp">
        <span>#</span>
        rp
      </a>
    </h2>
    <div class="element-description">
      <p>Defines content displayed when the browser does not support the <code>&lt;ruby&gt;</code> element.</p>

    </div>
  </header>

      <div id="rp-example-0" class="example">
        <p class="example-label">
          <strong>Пример:</strong>
          <a class="example-clipboard" data-tooltip="Скопировать код" data-clipboard-target="#rp-example-0-code">Копировать</a>
        </p>
        <article class="example-preview">
            <div class="example-output"><ruby>
  漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
  字 <rp>(</rp><rt>ji</rt><rp>)</rp>
</ruby></div>
          <div id="rp-example-0-code" class="example-code">{% highlight html %}<ruby>
  漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
  字 <rp>(</rp><rt>ji</rt><rp>)</rp>
</ruby>{% endhighlight %}</div>
        </article>
      </div>

</section>
